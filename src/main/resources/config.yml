# 上传基础URL
upload-base-url: "https://www.sencraft.top/fawe"
# 临时文件夹
temp-folder: "temp_world_downloads"
# 上传超时时间(毫秒)
upload-timeout: 300000
# 最大文件大小 (字节) - 默认1GB
max-file-size: 1073741824
# 上传限速 (字节/秒) - 0表示不限速
# 例如: 1048576 = 1MB/s, 5242880 = 5MB/s
upload-speed-limit: 0

# 消息配置
messages:
  plugin-enabled: "WorldDownloadPlugin 已启用!"
