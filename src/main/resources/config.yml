  permission-required: "§e所需权限: worlddownload.download.{world}"
  wildcard-permission: "§7或者通配符权限: worlddownload.download.*"
  world-not-exist: "§c世界不存在: {world}"
  start-download: "§a开始下载世界: {world}"
  compressing: "§e正在压缩世界文件..."
  uploading: "§e正在上传到服务器... 文件大小: {size}MB"
  upload-success: "§a世界上传成功!"
  upload-failed: "§c上传失败，请联系管理员!"
  file-too-large: "§c文件太大，无法上传! 最大允许: {size}MB"
